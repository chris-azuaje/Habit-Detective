<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weekly Habits</title>
  </head>
  <body>
    <table>
      <caption>
        <h2>Weekly Habit Tracker</h2>
      </caption>
      <thead>
        <tr class="header-row">
          <th class="header">Behavior/Action</th>
          <th class="header">Mon</th>
          <th class="header">Tue</th>
          <th class="header">Wed</th>
          <th class="header">Thur</th>
          <th class="header">Fri</th>
          <th class="header">Sat</th>
          <th class="header">Sun</th>
          <th class="header">Achieved</th>
          <th class="header">Goal</th>
          <th class="header">Net</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row">
          <th class="action">Upload to Github</th>
          <td class="completion-cell row-1"></td>
          <td class="completion-cell row-1"></td>
          <td class="completion-cell row-1"></td>
          <td class="completion-cell row-1"></td>
          <td class="completion-cell row-1"></td>
          <td class="completion-cell row-1"></td>
          <td class="completion-cell row-1"></td>
          <td class="achieved-cell row-1"></td>
          <td class="goal-cell row-1">
            <input type="number" min="0" max="7" />
          </td>
          <td class="net-cell row-1"></td>
        </tr>
        <tr>
          <th class="action">Do Homework</th>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="achieved-cell"></td>
          <td class="goal-cell"><input type="number" min="0" max="7" /></td>
          <td class="net-cell"></td>
        </tr>
        <tr>
          <th class="action">Exercise</th>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="completion-cell"></td>
          <td class="achieved-cell"></td>
          <td class="goal-cell"><input type="number" min="0" max="7" /></td>
          <td class="net-cell"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th id="total" colspan="8">TOTAL</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <footer>
      <p>
        Created by
        <a href="https://chrisazuaje.com/" target="_blank">Chris Azuaje</a>
      </p>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
