<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <title>Habit Detective</title>
  </head>
  <body>
    <div id="sidebar"></div>
    <button>Test Btn</button>
    <div class="main">
      <table>
        <caption>
          <h2 class="main-title">Habit Detective üïµÔ∏è‚Äç‚ôÄÔ∏è</h2>
          <h4 class="sub-title">
            An online, user-friendly, habit-tracking gizmo.
          </h4>
        </caption>
        <thead>
          <tr>
            <th scope="col">Habit List</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
            <th scope="col">Sun</th>
            <th scope="col">Achieved</th>
            <th scope="col">Goal</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th id="total" colspan="8" scope="row">TOTAL</th>
            <td class="achievedTotal"></td>
            <td class="goalTotal"></td>
          </tr>
        </tfoot>
      </table>
      <button aria-label="Add" role="button" class="button" id="addHabitBtn">
        Add
      </button>
      <button
        aria-label="Delete"
        role="button"
        class="button"
        id="deleteHabitBtn"
      >
        Delete
      </button>
    </div>

    <footer>
      <p>
        Created by
        <a href="https://chrisazuaje.com/" target="_blank">Chris Azuaje</a>
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
