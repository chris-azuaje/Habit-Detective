<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/1fd1ffd6f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Habit Detective</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="sidebar__container">
        <div id="sidebar__header">
          <h3>Create New</h3>
          <i class="fas fa-times" id="sidebar__exit"></i>
        </div>

        <div class="input__container">
          <label for="sidebar__input--text" class="sidebar__input--title"
            >Track a new habit:</label
          >
          <input
            type="text"
            id="sidebar__input--text"
            class="sidebar__input"
            placeholder="Drink 8 glasses of water"
          />
        </div>

        <div class="input__container">
          <label for="sidebar__input--day" class="sidebar__input--title"
            >Set your weekly habit goal:</label
          >
          <select
            name="habitDays"
            id="sidebar__input--day"
            class="sidebar__input"
          >
            <option value=""></option>
            <option value="1">1 day per week</option>
            <option value="2">2 days per week</option>
            <option value="3">3 days per week</option>
            <option value="4">4 days per week</option>
            <option value="5">5 days per week</option>
            <option value="6">6 days per week</option>
            <option value="7">7 days per week</option>
          </select>
        </div>
        <button aria-label="Add" role="button" class="btn" id="btn__add">
          Add
        </button>
      </div>
    </div>

    <div id="sidebar__delete">
      <label for="">Delete or Edit a habit?</label>
      <select name="" id="">
        <option value="">Delete</option>
        <option value="">Edit</option>
      </select>
      <div id="delete">
        <label for="">Which habit would you like to delete?</label>
        <select name="" id="">
          <option value="">x</option>
          <option value="">y</option>
          <option value="">z</option>
        </select>
        <button>Delete</button>
      </div>
      <div class="Edit">
        <label for="">Which habit would you like to edit?</label>
        <select name="" id="">
          <option value="">x</option>
          <option value="">y</option>
          <option value="">z</option>
        </select>
        <label for="">What would you like to change it to?</label>
        <input type="text" />
        <button>Done</button>
      </div>
    </div>

    <div id="body__main">
      <i class="fa-solid fa-bars" id="sidebar__btn"></i>

      <div id="main">
        <table>
          <caption>
            <h2 class="main__title">Habit Detective üïµÔ∏è‚Äç‚ôÄÔ∏è</h2>
            <h4 class="sub__title">
              An online, user-friendly, habit-tracking gizmo
            </h4>
          </caption>
          <thead>
            <tr>
              <th scope="col">Habit List</th>
              <th scope="col">Mon</th>
              <th scope="col">Tue</th>
              <th scope="col">Wed</th>
              <th scope="col">Thu</th>
              <th scope="col">Fri</th>
              <th scope="col">Sat</th>
              <th scope="col">Sun</th>
              <th scope="col">Achieved</th>
              <th scope="col">Goal</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th id="total" colspan="8" scope="row">TOTAL</th>
              <td class="achieved__total"></td>
              <td class="goal__total"></td>
            </tr>
          </tfoot>
        </table>
        <button aria-label="Add" role="button" class="btn" id="btn__create">
          Create New
        </button>
        <button aria-label="Delete" role="button" class="btn" id="btn__delete">
          Delete
        </button>
      </div>

      <footer>
        <p>
          Created by
          <a href="https://chrisazuaje.com/" target="_blank">Chris Azuaje</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
