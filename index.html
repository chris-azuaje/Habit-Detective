<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/1fd1ffd6f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Habit Detective</title>
  </head>
  <body>
    <!-- Menu and exit icons -->
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fa-solid fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>

    <!-- Sidebar -->
    <div id="sidebar">
      <div id="sidebar__container">
        <h3>Settings</h3>
        <div class="input__container">
          <label for="sidebar__input--text">Enter a habit here:</label>
          <input
            type="text"
            id="sidebar__input--text"
            placeholder="Go to the gym"
          />
        </div>
        <div class="divider"></div>
        <div class="input__container">
          <label for="sidebar__input--day">Enter number of days here:</label>
          <select name="habitDays" id="sidebar__input--day">
            <option value=""></option>
            <option value="1">1 day per week</option>
            <option value="2">2 days per week</option>
            <option value="3">3 days per week</option>
            <option value="4">4 days per week</option>
            <option value="5">5 days per week</option>
            <option value="6">6 days per week</option>
            <option value="7">7 days per week</option>
          </select>
        </div>
        <div class="divider"></div>
        <button aria-label="Add" role="button" class="btn" id="btn__add">
          Add
        </button>
      </div>
    </div>
    <div id="main">
      <table>
        <caption>
          <h2 class="main__title">Habit Detective 🕵️‍♀️</h2>
          <h4 class="sub__title">
            An online, user-friendly, habit-tracking gizmo
          </h4>
        </caption>
        <thead>
          <tr>
            <th scope="col">Habit List</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
            <th scope="col">Sun</th>
            <th scope="col">Achieved</th>
            <th scope="col">Goal</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th id="total" colspan="8" scope="row">TOTAL</th>
            <td class="achieved__total"></td>
            <td class="goal__total"></td>
          </tr>
        </tfoot>
      </table>
      <button aria-label="Add" role="button" class="btn" id="btn__create">
        Create New
      </button>
      <button aria-label="Delete" role="button" class="btn" id="btn__delete">
        Delete
      </button>
    </div>

    <footer>
      <p>
        Created by
        <a href="https://chrisazuaje.com/" target="_blank">Chris Azuaje</a>
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
