<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weekly Habits</title>
  </head>
  <body>
    <table>
      <caption>
        Weekly Habit Tracker
      </caption>
      <thead>
        <tr>
          <th>Behavior/Action</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thur</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
          <th>Achieved</th>
          <th>Goal</th>
          <th>Net</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="action">Upload to Github</th>
          <td class="completionCell row-1"></td>
          <td class="completionCell row-1"></td>
          <td class="completionCell row-1"></td>
          <td class="completionCell row-1"></td>
          <td class="completionCell row-1"></td>
          <td class="completionCell row-1"></td>
          <td class="completionCell row-1"></td>
          <td class="achievedCell row-1"></td>
          <td class="goal row-1"><input type="number" min="0" max="7" /></td>
          <td class="net row-1"></td>
        </tr>
        <tr>
          <th class="action">Do Homework</th>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="achievedCell"></td>
          <td class="goal"><input type="number" min="0" max="7" /></td>
          <td class="net"></td>
        </tr>
        <tr>
          <th class="action">Exercise</th>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="completionCell"></td>
          <td class="achievedCell"></td>
          <td class="goal"><input type="number" min="0" max="7" /></td>
          <td class="net"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th id="total" colspan="8">TOTAL</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
  <script src="script.js"></script>
</html>
