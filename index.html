<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rutoule</title>
  </head>
  <body>
    <div class="main">
      <table>
        <caption>
          <h2 class="main-title">Rutoule</h2>
          <h4 class="sub-title">
            An online, user-friendly, habit-tracking gizmo.
          </h4>
        </caption>
        <thead>
          <tr>
            <th scope="col">Habit List</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
            <th scope="col">Sun</th>
            <th scope="col">Achieved</th>
            <th scope="col">Goal</th>
            <th scope="col">Net</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Example Habit</th>
            <td class="markable-cell"></td>
            <td class="markable-cell"></td>
            <td class="markable-cell"></td>
            <td class="markable-cell"></td>
            <td class="markable-cell"></td>
            <td class="markable-cell"></td>
            <td class="markable-cell"></td>
            <td></td>
            <td class="goal-cell"></td>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th id="total" colspan="8">TOTAL</th>
            <td class="achieved-total"></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <div role="button" class="add-habit-btn">Add Habit</div>
    </div>
    <footer>
      <p>
        Created by
        <a href="https://chrisazuaje.com/" target="_blank">Chris Azuaje</a>
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
