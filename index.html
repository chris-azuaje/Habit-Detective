<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/1fd1ffd6f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Habit Detective</title>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fa-solid fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div id="sidebar">
      <h3>Habit Detective</h3>
      <label for="sidebarInput"></label>
      <input type="text" id="sidebarInput" placeholder="Enter a habit here!" />
      <label for="habitDays"></label>
      <select name="habitDays" id="sidebarDaySelect">
        <option value="">Choose number of days</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <button aria-label="Add" role="button" class="button" id="addHabitBtn">
        Add
      </button>
    </div>
    <div class="main">
      <table>
        <caption>
          <h2 class="main-title">Habit Detective üïµÔ∏è‚Äç‚ôÄÔ∏è</h2>
          <h4 class="sub-title">
            An online, user-friendly, habit-tracking gizmo.
          </h4>
        </caption>
        <thead>
          <tr>
            <th scope="col">Habit List</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
            <th scope="col">Sun</th>
            <th scope="col">Achieved</th>
            <th scope="col">Goal</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th id="total" colspan="8" scope="row">TOTAL</th>
            <td class="achievedTotal"></td>
            <td class="goalTotal"></td>
          </tr>
        </tfoot>
      </table>
      <button aria-label="Add" role="button" class="button" id="addHabitBtn">
        Add
      </button>
      <button
        aria-label="Delete"
        role="button"
        class="button"
        id="deleteHabitBtn"
      >
        Delete
      </button>
    </div>

    <footer>
      <p>
        Created by
        <a href="https://chrisazuaje.com/" target="_blank">Chris Azuaje</a>
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
