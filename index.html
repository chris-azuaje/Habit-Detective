<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <title>WorkUp</title>
  </head>
  <body>
    <div class="main">
      <table>
        <caption>
          <h2 class="main-title">WorkUp</h2>
          <h4 class="sub-title">
            An online, user-friendly, habit-tracking gizmo.
          </h4>
        </caption>
        <thead>
          <tr>
            <th scope="col">Habit List</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
            <th scope="col">Sun</th>
            <th scope="col">Achieved</th>
            <th scope="col">Goal</th>
            <th scope="col">Net</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Example Habit</th>
            <td class="markableCell"></td>
            <td class="markableCell"></td>
            <td class="markableCell"></td>
            <td class="markableCell"></td>
            <td class="markableCell"></td>
            <td class="markableCell"></td>
            <td class="markableCell"></td>
            <td class="achievedCell"></td>
            <td class="goalCell">7</td>
            <td class="netCell"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th id="total" colspan="8" scope="row">TOTAL</th>
            <td class="achievedTotal"></td>
            <td class="goalTotal"></td>
            <td class="netTotal"></td>
          </tr>
        </tfoot>
      </table>
      <button aria-label="Add" role="button" id="addHabitBtn">Add Habit</button>
    </div>
    <footer>
      <p>
        Created by
        <a href="https://chrisazuaje.com/" target="_blank">Chris Azuaje</a>
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
